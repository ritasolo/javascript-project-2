<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>find your flow</title>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="styles/animations.css">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="SHORTCUT ICON" href="favicon.ico">
</head>

<body>
	<div id="chillOption" class="hidden"></div>
	<div class="container">
		<div class="circle"></div>
		<a href="#"><img id="mainImage" src="images/noun_1325492_cc copy.png" alt="" class="pulse"></a>
		<form action="" id="chillForm">
			<div id="feeling" class="hide">
				<div id="question">
					<h2>how you feeling?</h2>
				</div>
				<div id="answer">
					<input type="radio" id="lethargic" name="feeling" value="lethargic">
					<label for="lethargic">lethargic / depressed</label>

					<br><input type="radio" id="anxious" name="feeling" value="anxious">
					<label for="anxious">anxious / scattered</label>

					<br><input type="radio" id="stressed" name="feeling" value="stressed">
					<label for="stressed">stressed / wired</label>
				</div>
			</div>
			<div id="movement" class="hide">
				<div id="question">
					<h2>what kind of flow?</h2>
				</div>
				<div id="answer">
					<input type="radio" id="sit" name="movement" value="sit">
					<label for="sit">sitting or lying down</label>

					<br><input type="radio" id="moveSlow" name="movement" value="moveSlow">
					<label for="moveSlow">moving slow</label>

					<br><input type="radio" id="moveFast" name="movement" value="moveFast">
					<label for="moveFast">moving fast</label>
				</div>
			</div>
			<div id="length" class="hide">
				<div id="question">
					<h2>how much time you got?</h2>
				</div>

				<div id="answer">
					<input type="radio" id="short" name="length" value="short">
					<label for="short">10-20 minutes</label>

					<br><input type="radio" id="long" name="length" value="long">
					<label for="long">30 minutes or more</label>
				</div>
			</div>
	</div>
	<div id="hello">
		<h1>hey,</h1>
		<h2>feeling off?
			<br>wanna get balanced?
			<br>need some yoga or meditation?
			<br>answer three questions
			<br>& we find the right video for you.</h2>
	</div>
	<div class="buttonDiv">
		<button class="go">okay!</button>
		<input type="submit" value="chillllll" class="submitButton hide">
	</div>
	</form>

	<footer>
		<p>art by <a href="https://thenounproject.com/shalfdesign/">Arafat Uddin</a></p>
	</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="scripts/script.js"></script>

</body>

</html>
